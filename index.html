<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> To Do list app by Nouha</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List <img src="images/icon.png"></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button onclick="AddTask()">Add</button>
                </div>
                <ul id="list-container">
                    <li class="checked">Task 1</li>
                    <li class="unchecked">Task 2</li>
                    <li class="unchecked">Task 3</li>
                    <li class="checked">Task 4</li>
                    <li class="unchecked">Task 5</li>
                    <li class="unchecked">Task 6</li>
                    <li class="checked">Task 7</li>
                    <li class="unchecked">Task 8</li>
                    <li class="unchecked">Task 9</li>



                </ul>
            </div>
        </div>
     <script src="script.js"></script>
    </body>
</html>
